    <body>
        <div class="container"></div>
            <div class="box-form" style="background-color: #FC009C; padding: 12px; border-radius: 8px;">

                <h1 style="color: white;"> LOGIN DE USU√ÅRIO </h1>

                <div class="box-form" style="background-color: #f7f2f5; padding: 12px; border-radius: 8px;">

                    <form action="{% url 'login' %}" method="POST"> 
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username">Nome</label>
                            <input type="text" class="form-control search_input1" name="username" id="username">
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control search_input1" name="senha" id="senha">
                        </div>
                        
                        <a href="{% url 'password_change' %}"> Clique aqui para redefinir sua senha</a>
                        <br>
                        <a href="{% url 'cadastro' %}"> Clique aqui para criar uma conta</a>   
                        <br>
                        <br>                        
                        <button type="submit" class="btn btn-block logocab"
                        style="font-size: 22px; background-color: #FC009C; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); letter-spacing: 1px; color: aliceblue;"
                        href="" role="button">Logar</button>

                    </form>

                </div>
            </div>
        </div>

    </body>
